<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      color: white;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .btn {
      background: #ffffff20;
      border: 2px solid #ffffff50;
      padding: 12px 25px;
      border-radius: 30px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #fff;
      color: #764ba2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 1.8rem;
      }
      .container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Modern UI</h1>
    <p>This is a beautiful single-page design using glassmorphism, modern fonts, and a responsive layout.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
